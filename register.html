<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./assets/icons/blogger.png">
  <title>Blogspot</title>
</head>

<body>

  <header class="flex justify-center mt-10 ">
    <div>
      <img alt="icon" class="w-12 inline" src="./assets/icons/blogger.png" alt="img">
      <h1 class="font-black text-3xl text-center align-middle">Blog<span class="text-indigo-400">Spot</span></h1>
    </div>
  </header>
  <nav class="mt-10 p-4 flex justify-center">
    <ul>
      <li class=" uppercase inline px-8 text-gray-400 pointer p-2 hover:bg-indigo-600 hover:text-white"><a
          href="index.html">Inicio</a>
      </li>
      <li class="uppercase text-1xl inline px-8 text-gray-400 pointer p-2 hover:bg-indigo-600 hover:text-white"><a
          href="about.html">Sobre
          Nosotros</a></li>
      <li class="uppercase text-1xl inline px-8 text-gray-400 pointer p-2 hover:bg-indigo-600 hover:text-white"><a
          href="post.html">Crear
          post</a></li>
      <li class="uppercase text-1xl inline px-8 text-gray-400 pointer p-2 hover:bg-indigo-600 hover:text-white"><a
          href="blogs.html">Blogs</a></li>
      <li class="uppercase text-1xl inline px-8 text-gray-400 pointer p-2 hover:bg-indigo-600 hover:text-white"><a
          href="contact.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="shadow-lg bg-indigo-600 pt-36 flex justify-center items-center w-full">
    <form>
      <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-md max-w-sm">
        <div class="space-y-4">
          <h1 class="text-center text-2xl font-semibold text-gray-600">Registrarse</h1>
          <div>
            <label class="block mb-1 text-gray-600 font-semibold">Username</label>
            <input type="text" required class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
          </div>

          <div class="space-y-4">
            <label class="block mb-1 text-gray-600 font-semibold">Email</label>
            <input type="email" required class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
          </div>

          <div class="space-y-4">
            <label class="block mb-1 text-gray-600 font-semibold">Contraseña</label>
            <input type="password" required class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
          </div>

          <div class="space-y-4">
            <label class="block mb-1 text-gray-600 font-semibold">Repite la contraseña</label>
            <input type="password" required class="bg-indigo-50 px-4 py-2 outline-none rounded-md w-full" />
          </div>
          <button class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-md "><a
              href="index.html">Registrarse</a></button>
        </div>
      </div>
    </form>
  </div>

  <footer class="text-center text-white bg-indigo-600 py-10">
    <div class="p-4">
      <img alt="icon" class="w-12 inline" src="./assets/icons/blogger.png" alt="img">
      <h1 class="font-black text-3xl text-center align-middle">Blog<span class="text-indigo-400">Spot</span></h1>
    </div>
    <div class="text-center p-4">
      © Santiago Barreto 2022
    </div>
    <button type="button"
      class="inline-block px-6 py-2.5 mb-2 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" class="w-4 h-4">

</html>
